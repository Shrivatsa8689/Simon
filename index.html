<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center; font-size: 100px; color: black;">Press a key to start</h1>
    <table class="ashish bordered">
        <tr>
            <td style="padding: 1em;"><button id="red" ></button></td>
            <td style="padding: 1em;"><button id="yellow"></button></td>
        </tr>
        <tr>
            <td style="padding: 1em;"><button id="green"></button></td>
            <td style="padding: 1em;"><button id="coral"></button></td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
